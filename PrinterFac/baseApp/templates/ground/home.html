{% extends "ground/base.html" %}
{% block content %}

    <div class="container-fluid dual-wrapper">
        <div class="row">
            {% if user.is_staff %}
                <!--Left Container-->
                <div class="col-md-6">
                    <a href="{% url 'admin-tasks' %}">
{#                        order_by='all'#}
                        <div class="first-cont">
                            <span class="home-heading">View Tasks</span>
                        </div>
                    </a>
                </div>
                <!--Right Container-->
                <div class="col-md-6">
                    <a href="{% url 'admin-update' %}">
                        <div class="second-cont">
                            <span class="home-heading">Update Prices</span>
                        </div>
                    </a>
                </div>
            {% else %}
                <!--Left Container-->
                <div class="col-md-6">
                    <a href="{% url 'users-host' %}">
                        <div class="first-cont">
                            <span class="home-heading">Start a Carpool</span>
                        </div>
                    </a>
                </div>
                <!--Right Container-->
                <div class="col-md-6">
                    <a href="{% url 'users-pass' %}">
                        <div class="second-cont">
                            <span class="home-heading">Join a Carpool</span>
                        </div>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock content %}
